version: "3"
services:
  mcs1:
    image: ${MCS_IMAGE_NAME}
    restart: always
    env_file:
      - .env
    ports:
      - 172.17.0.1:3307:3306
    volumes:
      - ./data:/var/lib/columnstore

  pma:
    image: phpmyadmin/phpmyadmin
    restart: always
    links:
      - mariadb:mariadb
    ports:
      - "172.17.0.1:24781:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${SOFTWARE_PASSWORD}
      UPLOAD_LIMIT: 500M
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${SOFTWARE_PASSWORD}
    depends_on:
      - mariadb
